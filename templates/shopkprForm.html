<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-danger" data-ng-if="(regShopkprForm.Fname.$dirty && regShopkprForm.Fname.$error.required) || (regShopkprForm.Email.$dirty && regShopkprForm.Email.$error.required) || (regShopkprForm.Lname.$dirty && regShopkprForm.Lname.$error.required) || (regShopkprForm.Email.$dirty && regShopkprForm.Email.$invalid) || (regShopkprForm.cpassword.$dirty && regShopkprForm.cpassword.$invalid) || (regShopkprForm.PhoneNo.$dirty && regShopkprForm.PhoneNo.$error.maxlength) || (regShopkprForm.PhoneNo.$dirty && regShopkprForm.PhoneNo.$error.required)">
        <label for="firstname" ng-if="regShopkprForm.Fname.$dirty && regShopkprForm.Fname.$error.required" >First name is required. </label>
        <!-- <label for="firstname" ng-if="regShopkprForm.Fname.$dirty && regShopkprForm.Fname.$invalid">enter a valid name. </label> -->
        <label for="lastname" ng-if="regShopkprForm.Lname.$dirty && regShopkprForm.Lname.$error.required">Last name is required. </label>
        <label for="em" ng-if="regShopkprForm.Email.$dirty && regShopkprForm.Email.$error.required">Email field is required.</label>
        <label for="em" ng-if="regShopkprForm.Email.$dirty && regShopkprForm.Email.$invalid">Please enter a valid Email address.</label>
        <label ng-if="regShopkprForm.cpassword.$dirty && regShopkprForm.cpassword.$invalid">Passwords don't match.</label>
        <label for="edit-phno" ng-if="regShopkprForm.PhoneNo.$dirty && regShopkprForm.PhoneNo.$error.maxlength">Mobile No. should be 10 digits</label>
        <label for="edit-phno" ng-if="regShopkprForm.PhoneNo.$dirty && regShopkprForm.PhoneNo.$error.required">Mobile No. is required</label>      
        </div> 
        <div class="col-lg-12">
            <form id="register-shopkeeper" name = "regShopkprForm" ng-submit = "regShopkprForm.$valid && frmCtrl.shopkprRegister()" = novalidate>
                <h2 style="font-family:verdana; color:blue"><strong><center>REGISTER AS SHOPKEEPER</center></strong></h2>
                <hr>
                <div class="row">
                    <div class="col-md-3"><label>First Name</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="text" ng-model = "frmCtrl.shopkpr.Fname" name="Fname" id="firstname" tabindex="1" placeholder="First Name" required></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"><label>Last Name</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="text" ng-model = "frmCtrl.shopkpr.Lname" name="Lname" id="lastname" tabindex="1" placeholder="Last Name" required></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"><label>Email ID</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="Email" ng-model = "frmCtrl.shopkpr.Email" name="Email" id="Email" tabindex="1" placeholder="Email ID" required></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"><label>Password</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="password" ng-model = "frmCtrl.shopkpr.Password" name="Password" id="password" tabindex="1" placeholder="Password" required></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4"><label>Confirm Password</label></div>
                    <div class="col-md-offset-0 col-md-8"><input type="password" ng-model = "cpassword" name="cpassword" id="cpassword" tabindex="1" placeholder="Confirm Password" validate-password ='frmCtrl.shopkpr.Password' required ></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"><label>Phone Number</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="tel" ng-model="frmCtrl.shopkpr.PhoneNo" name="PhoneNo" id="edit-phno" ng-maxlength="10" tabindex="1" placeholder="Phone number" required></div>
                </div>
                <br>
                <!-- <div class="row">
                    <div class="col-md-3"><label>ShopType</label></div>
                    <div class="col-md-offset-1 col-md-8">
                      <select id="shoptype" tabindex="1" ng-model = "frmCtrl.shopkpr.shopType">
                      <option selected="selected" class="default">Choose One</option>
                      <option>Kitchen</option>
                      <option>Stationary</option>
                      <option>General Store</option>
                      <option>Garments</option></select>
                    </div>
                </div>
                <br> -->
                <div class="row">
                    <div class="col-md-3"><label>Address</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="text" ng-model = "frmCtrl.shopkpr.Address" name= "Address" id="address" tabindex="1" placeholder="Address"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"><label>City</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="text" name="City" id="city" tabindex="1" placeholder="City" required></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"><label>State</label></div>
                    <div class="col-md-offset-1 col-md-8"><input type="text" name="State" id="state" tabindex="1" placeholder="State" required></div>
                </div>
                <br>
                <br>
                <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="shopkeeper-submit" id="shopkeeper-submit" tabindex="1" btn btn-shopkeeper value="Register">
                      </div>
                </div>
        </form>
    </div>
</div>
</div>
