<page-header></page-header>
<div class="container" ng-controller="cartController as cCtrl">
	<div class="row">
		<div class="col-xs-12 col-sm-12" ng-show="!cCtrl.check()">
			<ul><li ng-repeat = "cart in cCtrl.cart">
				<div class="row">
					<h3>{{$index + 1}}</h3>
					<div class="col-xs-3 col-sm-4">
						<img src="uploads/{{cart.filename}}" alt="error" height="200" width="200">
					</div>
					<div class="col-xs-6 col-sm-5">
						<h2>{{cart.Pname}}</h2>
						<h3>{{cart.Quantity}} X â‚¹{{cart.UnitPrice}}</h3>
						<h4>{{cart.Description}}</h4>
					</div>
					<div class="col-xs-3 col-sm-3">
						<button class="btn btn-lg btn-danger" ng-click="cCtrl.deleteItem(cart.pid,$index)">Remove from Cart</button>
					</div>
				</div>
				<hr>
			</li></ul>
		</div>
		<div ng-show="cCtrl.check()">
			<h1>Cart is empty</h1>
			<br><br>
		</div>
	</div>
</div>
