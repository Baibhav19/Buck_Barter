<page-header></page-header>
<div ng-controller = "mainpageController as mpCtrl" ng-init = "mpCtrl.fetchLocation()">
  <div class="row box1">
    <nav class = "nav navbar-inverse">
      <div class="col-sm-3">
        <ul class="nav navbar-nav">
          <li class="active dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Shop by category<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Kitchen</a></li>
              <li><a href="#">Cosmetics</a></li>
              <li><a href="#">Garments</a></li>
              <li><a href="#">Foot Wear</a></li>
              <li><a href="#">Shower Room</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="col-sm-6 col-md-6">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn box3">
              <button class="btn btn-default box4" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-3">
        <ul class="nav navbar-nav">
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
          <li ui-sref-active="active"><a ui-sref="shopkeeper.showProduct"><span class="glyphicon glyphicon-log-in"></span> Shopkeeper</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
             <!-- <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li> -->          
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/b1.jpg" alt="1">
              </div>
              <div class="item">
                <img src="images/b2.jpg" alt="2">
              </div>
              <div class="item">
                <img src="images/b3.jpg" alt="3">
              </div>
              
              <!-- <div class="item">
                <img src="5.jpg" alt="3">
              </div>

              <div class="item">
                <img src="5.jpg" alt="4">
              </div>

              <div class="item">
                <img src="5.jpg" alt="5">
              </div>-->
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <hr>
        <br>
        <div class="row">
          <div class="col-sm-3">
            <div id="carousel_small" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel_small" data-slide-to="0" class="active"></li>
                <li data-target="#carousel_small" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active">
                  <div class="well">
                    <img src="images/smile.jpg" alt="product" class="set_img">
                  </div>
                  <div class="panel panel-default">
                    <p>Rs. 100</p>
                  </div>
                </div>
                <div class="item">
                  <div class="well">
                    <img src="images/smile.jpg" alt="product" class="set_img">
                  </div>
                  <div class="panel panel-default">
                    <p>Rs. 200</p>
                  </div>
                </div>
              </div>
              <a class="left carousel-control" href="#carousel_small" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel_small" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-sm-8" id="map_canvas" ng-if = "mpCtrl.isLoaded()">
            <!-- map here-->

            <ui-gmap-google-map center="mpCtrl.map.center" zoom="mpCtrl.map.zoom" draggable="true" options="mpCtrl.options">
              <ui-gmap-circle ng-repeat="c in mpCtrl.circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                visible="c.visible" geodesic="c.geodesic" clickable="c.clickable" control="c.control"></ui-gmap-circle> 
              <ui-gmap-markers models="mpCtrl.randomMarkers" coords="'self'" icon="'icon'" click="mpCtrl.onClick">
                <ui-gmap-windows show="show">
                  <div ng-non-bindable>{{title}}</div>
                </ui-gmap-windows>
              </ui-gmap-markers>
            </ui-gmap-google-map>

    </div>
  </div>
  <br>
  <div class = "row">
    <div class=" col-sm-4" title="sc">
      <h2>Shop by Store</h2>
      <a ui-sref = "shopByStores"><img src = "images/smile.jpg" class="set_img"></a>
    </div>
  </div>
