<page-header></page-header>
<div ng-controller = "mainpageController as mpCtrl" ng-init = "mpCtrl.fetchLocation()">
  <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
             <!-- <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li> -->          
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/b1.jpg" alt="1">
              </div>
              <div class="item">
                <img src="images/b2.jpg" alt="2">
              </div>
              <div class="item">
                <img src="images/b3.jpg" alt="3">
              </div>
              
              <!-- <div class="item">
                <img src="5.jpg" alt="3">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <hr>
        <br>
        <div class="row">
          <div class="col-sm-4">
            <div style="margin-left: 5%;"><h2 class="text-center"><b>Shop by Store</b></h2>
            <a ui-sref = "shopByStores"><img src = "images/shopbystore.jpg" class="img-responsive"></a></div>
          </div>
          <div ng-if = "!mpCtrl.isLoaded()">
            <h1>Loading Map</h1>
          </div>
          <div class="col-sm-offset-1 col-sm-7" id="map_canvas" ng-if = "mpCtrl.isLoaded()">
            <!-- map here-->
            <ui-gmap-google-map center="mpCtrl.map.center" zoom="mpCtrl.map.zoom" draggable="true" options="mpCtrl.options">
              <ui-gmap-circle ng-repeat="c in mpCtrl.circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
              visible="c.visible" geodesic="c.geodesic" clickable="c.clickable" control="c.control"></ui-gmap-circle> 
              <ui-gmap-markers models="mpCtrl.randomMarkers" coords="'self'" icon="'icon'" click="mpCtrl.onClick">
              <ui-gmap-windows show="show">
              <div ng-non-bindable>{{title}}</div>
            </ui-gmap-windows>
          </ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
  </div>
  <br>
  <hr>
  <div class = "row" style="margin: 3% 1%;">
    <div class="col-sm-4 col-xs-12">
      <img src="images/bb1.png" alt="pic" class="img-responsive" style="border: 3px solid black; border-radius: 45px;">
    </div>

    <div class="col-sm-4 col-xs-12">
      <img src="images/bb2.png" alt="pic" class="img-responsive" style="border: 3px solid black; border-radius: 45px;">
    </div>

    <div class="col-sm-4 col-xs-12">
      <img src="images/bb3.png" alt="pic" class="img-responsive" style="border: 3px solid black; border-radius: 45px;">
    </div>
  </div>
</div>
