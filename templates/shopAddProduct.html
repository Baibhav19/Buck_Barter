<div class="container box">
	<br>
	<h1 class="text-center">Add a Product</h1><hr><br>
	<form class="form-horizontal" name="addProductForm" ng-submit="shCtrl.productAddfunc()" novalidate>
		<div class="row">
			<div class="col-sm-6">

				<div class="form-group">
					<div class="col-xs-4"><label class="control-label" style="font-size: 125%" >Name</label></div>
					<div class="col-xs-8"><input type="text" class="form-control" name="pname" id="pname" ng-model="shCtrl.product.Pname" placeholder="Name" required=""></div>
				</div>

				<br>

				<div class="form-group">
					<div class="col-xs-4"><label class="control-label" style="font-size: 125%">Category</label></div>
					<div class="col-xs-8">
						<select class="form-control" ng-model ="shCtrl.product.ITCname" name="category" id="category" required>
							<option>Kitchen</option>
							<option>Cosmetics</option>
							<option>Garments</option>
							<option>Footwear</option>
							<option>Shower Room</option>
						</select>
					</div>
				</div>

				<br>

				<div class="form-group">
					<div class="col-xs-4"><label class="control-label" style="font-size: 125%">Quantity</label></div>
					<div class="col-xs-8"><input type="number" class="form-control" name="pquantity" ng-model="shCtrl.product.Quantity" id="pquantity" placeholder="Quantity" required></div>
				</div>

				<br>

				<div class="form-group">
					<div class="col-xs-4"><label class="control-label" style="font-size: 125%" >Price</label></div>
					<div class="col-xs-8"><input type="number" class="form-control" name="pprice" ng-model="shCtrl.product.UnitPrice" id="pprice" placeholder="Price" step=0.01 required></div>
				</div>

				<br>

				<div class="form-group">
					<div class="col-xs-4"><label class="control-label" style="font-size: 125%" >Discount</label></div>
					<div class="col-xs-6 col-sm-7"><input type="number" class="form-control" name="pdiscount" ng-model="shCtrl.product.Discount" id="pdiscount" placeholder="Discount" step=0.01 required></div>
					<div class="col-xs-2 col-sm-1 pull-left" id="perc" style="font-size: 125%; font-weight: bold">%</div>
				</div>

				<br>

				<div class="form-group">
					<div class="col-xs-4"><label class="control-label" style="font-size: 125%">Description</label></div>
					<div class="col-xs-6 col-sm-7"><textarea class="form-control" ng-model = "shCtrl.product.Description" rows="2" id="comment" required=""></textarea>
				</div>
				</div>
				<br>
				<br>
			</div>

			<div class="col-sm-offset-1 col-sm-5 text-center">
				<div class="row imgDisplay">
					<img class="text-center" ng-src= "{{shCtrl.uploadme}}" alt="Error" height="200" width="200">
				</div>
				<br><br>
				<div class="row"><div class="col-xs-offset-2 col-xs-8"><input class="form-control" accept=".jpg,.png" id="file" type="file" fileread="shCtrl.uploadme" /></div></div>
			</div>

		</div>

		<div class="row text-center">
			<br><br>
			<input type="submit" name="product-submit" id="product-submit" ng-disabled = "addProductForm.$invalid" disabled="disabled" class="btn btn-primary" value ="Add Product">
		</div>
	</form>
</div>
<br><br>
