<link rel="stylesheet" href="css/custom/registration1.css">
<div class="container-fluid my-custom-container">
   <div class="row panel">
    <div class="col-md-12" style="border: 1px solid black;">
      <div class="panel-login" ng-controller = "formController as frmCtrl">

        <div class="panel-heading" >
          <div class="row">
            <ul class = "nav nav-tabs">
              <li class = "test" ng-class="{active : frmCtrl.isSelected(1)}"><a href ng-click = "frmCtrl.setTab(1)"><b><center class = "textColor">CUSTOMER</center></b></a></li>
              <li class = "test" ng-class="{active : frmCtrl.isSelected(2)}"><a href ng-click = "frmCtrl.setTab(2)"><b><center class="textColor">SHOPKEEPER</center></b></a></li>
            </ul>
          </div>
        </div>

        <div class="panel-body" ng-if = "frmCtrl.isSelected(1)">
          <cust-reg></cust-reg>
        </div>

        <div class="panel-body" ng-if = "frmCtrl.isSelected(2)">
          <shop-reg></shop-reg>
        </div>
      </div>
    </div>
  </div>
</div>
